<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <!-- Fonte Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Minhas Tarefas</h1>
    </header>

    <!-- Mensagens flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Conteúdo principal -->
    <div class="container">
        <!-- Formulário para adicionar nova tarefa -->
        <form action="{{ url_for('add') }}" method="post" id="add-form">
            <input type="text" name="content" placeholder="Digite uma nova tarefa" required>
            <button type="submit">Adicionar</button>
        </form>

        <!-- Lista de tarefas -->
        <ul id="todo-list">
        {% for todo in todos %}
            <li data-id="{{ todo.id }}">
                <label class="checkbox-container">
                    <input type="checkbox" class="complete-checkbox" {% if todo.completed %} checked {% endif %}>
                    <span class="checkmark"></span>
                </label>
                <span class="todo-content {% if todo.completed %}completed{% endif %}">{{ todo.content }}</span>
                <button class="delete-button">×</button>
            </li>
        {% endfor %}
        </ul>
    </div>

    <!-- Arquivo JavaScript -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
